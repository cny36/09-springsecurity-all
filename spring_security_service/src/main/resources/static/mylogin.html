<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义登录页</title>
</head>
<body>
<form action="/login" method="post">
    用户名称：<input type="text" name="username"/><br/>
    密码：<input type="password" name="password"/><br/>
    图形验证码：<input type="text" name="imageValidateCode"/><br/>
    <img src="/code/image?length=6"/>
    <input type="submit" value="登录"/>
</form>
</body>
</html>
